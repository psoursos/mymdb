<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" th:action="@{/register/update}" th:object="${user}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Update User</h3>
				<input type="hidden" placeholder="id" th:field="${user.userId}">
				<div class="form-group">
					<div class="">
					Name:
						<input type="text" th:field="${user.firstName}" placeholder="First Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
					Surname:
						<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
					Username:
						<input type="text" th:field="*{username}" placeholder="User Name" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
					Role:
							<select th:field="*{role}" placeholder="USER" class="form-control" >
								<option th:value="USER"> User </option>
								<option th:value="CINEMAOWNER"> Cinema Owner </option>
							</select>
					</div>
				</div>
				<div class="form-group">
					<div class="">
					Email:
						<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
					Confirmed:
						<input type="checkbox" placeholder="confirmed" th:field="${user.confirmed}" class="form-control"/>
					</div>
				</div>
				
				<!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>-->
				<input type="hidden" placeholder="Password" th:field="${user.password}">
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Update User</button>
					</div>
				</div>
								<div class="form-group">
					<div  class="">
					<a th:href ="@{/admin/}">
						<button type="button"   class="btn btn-block btn-danger "> Back </button>
						</a>
					</div>
				</div>
				<!-- <span th:utext="${successMessage}"></span> -->
			</form>
		</div>
	</div>
</body>
</html>
