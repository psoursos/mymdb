<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Edit Movie</title>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container container-fluid" style="margin-top: 30px;">

<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">


	
	 
		<form autocomplete="off" th:action="@{/movies/save}" th:object="${movie}" method="post"class="form-signin" role="form">
		
		<h3 class="form-signin-heading">Edit Movie</h3>
		<input type="hidden" placeholder="id" th:field="${movie.movieId}">
		<div class="form-group row">
		<div class="">
		<label>Title:</label>
		<input type="text" placeholder="Movie Title" th:field="${theMovie.title}" class="form-control" >
	</div>
	</div>
		<div class="form-group row">
		<label>Category:</label>
		<input type="text" placeholder="Category" th:field="${theMovie.category}" class="form-control" ></input>
		</div>
			<div class="form-group row">
		<label>Start Date:</label>
		<input type="date" placeholder="Start Date" th:field="${theMovie.startDate}" class="form-control" ></input>
		</div>
			<div class="form-group row">
		<label>End Date:</label>
		<input type="date" placeholder="End Date" th:field="${theMovie.endDate}" class="form-control" ></input>
</div>

			<div class="form-group row">
		<label>Cinema Name:</label>
		<input type="text"  th:field="${theMovie.cinemaName}" readonly  class="form-control" ></input>

		<input type="text"  th:field="${theMovie.theCinema}"    readonly></input>
	   <input type="text" placeholder="id" th:field="${movie.movieId}">
</div>

	<!--
	<textarea type="date" placeholder="Start Date" th:field="${movie.category}"></textarea>
		-->
		<button class="btn btn-info btn-sm" type="submit">Update Movie</button>
		
	
		</form>
	
				<a class="btn btn-primary btn-sm"th:href ="@{/owner/cinemas/}" >
 						Back
 					</a>
	</div>
</div>

</body>
</html>
