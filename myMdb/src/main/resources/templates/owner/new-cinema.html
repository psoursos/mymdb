<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>New Cinema</title>
</head>
<body>



	<div class="container">
	<h3 class="text-dark">
	New Cinema
	</h3>
	<hr>
	
		<form th:action="@{/owner/cinemas/new/save}" th:object="${cinema}"method="post">
		
		<section>
		<div class="form-group row">
		
		<label>Cinema Name:</label>
		<input type="text" placeholder="Cinema Name" th:field="${cinema.name}"></input>
	</div>
		<div class="form-group row">
		<label>Cinema Owner:</label>
		<input type="text" placeholder="Owner Name" th:field="${cinema.owner}"></input>
		</div>
			

		<button class="btn btn-info btn-sm" type="submit">Create Cinema</button>

		</section>
		</form>
		<br/>
				<a class="btn btn-primary btn-sm"th:href ="@{/owner/cinemas/}" >
 						Back
 					</a>
	</div>

</body>
</html>
