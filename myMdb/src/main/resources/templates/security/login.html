  </head>
  <body >
  
      <div th:fragment="content" class="container  h-100 container-fluid">
      
        

        <section class="row buffer">
       
        </section>
                   <section class="row justify-content-center">
                       <section class="col-12 col-sm-6 col-md-3">
           
        
                <div  class="form-container">
               
                  <form  th:action="@{/login}" method="post" class="form-signin" role="form">  
                  <div class="form-group text-center">
                  
                        <label class="form-title">Login</label>
                        
                    </div>
                    
                <div th:if="${param.error}" class="alert alert-error err-message col-12 text-center">    
                    Invalid username and password or unconfirmed user.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success "> 
                    You have been logged out.
                </div>
                
                
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"placeholder="Username" />      
                </div>    
                
                 <div class="form-group">  
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                </div>   
                
                <div class="form-group"> 
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block" 
                            aria-pressed="false" >Log in</button>
                </div>
                <br>
                
                <a class="col-12" th:href ="@{/register}">Don't have account?</a>
                </div>  
           
        </form>
        </div>
  
    
               </section>
        </section>
            </div>
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  </body>
